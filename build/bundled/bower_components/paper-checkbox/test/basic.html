<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>paper-radio-button basic tests</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../paper-checkbox.html">

</head>
<body>

  <test-fixture id="NoLabel">
    <template>
      <paper-checkbox id="check1"></paper-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="WithLabel">
    <template>
      <paper-checkbox id="check2">Batman</paper-checkbox>
    </template>
  </test-fixture>

  <script>suite("defaults",function(){var e;setup(function(){e=fixture("NoLabel")}),test("check checkbox via click",function(){e.addEventListener("click",function(){assert.isTrue(e.getAttribute("aria-checked")),assert.isTrue(e.checked),done()}),MockInteractions.down(e)}),test("toggle checkbox via click",function(){e.checked=!0,e.addEventListener("click",function(){assert.isFalse(e.getAttribute("aria-checked")),assert.isFalse(e.checked),done()}),MockInteractions.down(e)}),test("disabled checkbox cannot be clicked",function(){e.disabled=!0,e.addEventListener("click",function(){assert.isTrue(e.getAttribute("aria-checked")),assert.isTrue(e.checked),done()}),MockInteractions.down(e)})}),suite("a11y",function(){var e,t;setup(function(){e=fixture("NoLabel"),t=fixture("WithLabel")}),test('has aria role "checkbox"',function(){assert.isTrue("checkbox"==e.getAttribute("role")),assert.isTrue("checkbox"==t.getAttribute("role"))}),test("checkbox with no label has no aria label",function(){assert.isTrue(!e.getAttribute("aria-label"))}),test("checkbox with a label sets an aria label",function(){assert.isTrue("Batman"==t.getAttribute("aria-label"))})});</script>


</body></html>
