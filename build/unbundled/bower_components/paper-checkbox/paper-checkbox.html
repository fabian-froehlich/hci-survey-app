<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-behaviors/paper-radio-button-behavior.html">



<style is="custom-style">:root{--paper-checkbox-unchecked-color:var(--primary-text-color);--paper-checkbox-unchecked-ink-color:var(--primary-text-color);--paper-checkbox-checked-color:var(--default-primary-color);--paper-checkbox-checked-ink-color:var(--default-primary-color);--paper-checkbox-label-color:var(--primary-text-color);}</style>

</head><body><dom-module id="paper-checkbox">
  <link rel="import" type="css" href="paper-checkbox.css">

  <template>

    <div id="checkboxContainer">
      <paper-ripple id="ink" class="circle" center="" checked$="[[checked]]"></paper-ripple>
      <div id="checkbox" class$="[[_computeCheckboxClass(checked)]]">
        <div id="checkmark" class$="[[_computeCheckmarkClass(checked)]]"></div>
      </div>
    </div>

    <div id="checkboxLabel" aria-hidden="true"><content></content></div>

  </template>

  <script>Polymer({is:"paper-checkbox",behaviors:[Polymer.PaperRadioButtonBehavior],hostAttributes:{role:"checkbox","aria-checked":!1,tabindex:0},properties:{checked:{type:Boolean,value:!1,reflectToAttribute:!0,notify:!0,observer:"_checkedChanged"},toggles:{type:Boolean,value:!0,reflectToAttribute:!0}},ready:function(){""==Polymer.dom(this).textContent?this.$.checkboxLabel.hidden=!0:this.setAttribute("aria-label",Polymer.dom(this).textContent),this._isReady=!0},_buttonStateChanged:function(){this.disabled||this._isReady&&(this.checked=this.active)},_checkedChanged:function(e){this.setAttribute("aria-checked",this.checked?"true":"false"),this.active=this.checked,this.fire("iron-change")},_computeCheckboxClass:function(e){return e?"checked":void 0},_computeCheckmarkClass:function(e){return e?void 0:"hidden"}});</script>

</dom-module>
</body></html>
