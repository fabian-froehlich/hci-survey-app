<dom-module id="survey-questionnaire-mq">
    <template>
        <style>
            :host {
                display: block;
            }
            
            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
                height: 40vh;
                min-height: 350px;
            }
            
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }
            
            paper-button.indigo[disabled] {
                background-color: grey;
            }
        </style>
        <div id="[[treatment]]-[[variant]]">
            <div id="surveyDescription" class="card">
                <div class="description"> [[actualDescription]]</div>
                <paper-button raised on-tap="startSurvey" class="custom indigo">
                    Starten
                </paper-button>
            </div>
            <div id="mqPage" hidden>
                <template is="dom-repeat" items="[[actualQuestions]]" id="survey_form" index-as="questionNumber">
                    <div class="card">
                        <survey-question question-number="[[questionNumber]]" question="[[item.question]]" mode="[[item.mode]]" answers="[[item.answers]]" data="{{actualData}}"></survey-question>
                    </div>
                </template>
                <div class="buttons">
                    <paper-button raised on-tap="endSurvey" class="custom indigo">
                        Umfrage abschlie√üen
                    </paper-button>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer({

            is: 'survey-questionnaire-mq',

            properties: {
                treatment: {
                    type: String
                }
                , variant: {
                    type: String
                }
                , data: Object
                , questions: {
                    tyoe: Object
                    , observer: '_onQuestionsChanged'
                }
                , _isFirstQuestion: {
                    computed: '_computeIsFirstQuestion(pageIdx, questions.longSurvey.length)'
                }
                , _isLastQuestion: {
                    computed: '_computeIsLastQuestion(pageIdx, questions.longSurvey.length)'
                }
            }
            , ready: function () {
                if (this.variant == 'short') {
                    this.actualData = this.data.shortSurvey;
                    this.actualSurveyType = 'shortSurvey'
                }
                if (this.variant == 'long') {
                    this.actualData = this.data.longSurvey;
                    this.actualSurveyType = 'shortSurvey'
                }
            }
            , _onQuestionsChanged: function () {
                if (this.variant == 'short') {
                    this.actualQuestions = this.questions.shortSurvey;
                    this.actualDescription = this.questions.shortDescription;
                }
                if (this.variant == 'long') {
                    this.actualQuestions = this.questions.longSurvey;
                    this.actualDescription = this.questions.longDescription;
                }
            }
            , _computeIsFirstQuestion: function (pageIdx, questionsLength) {
                return pageIdx == 0 ? true : false;
            }
            , _computeIsLastQuestion: function (pageIdx, questionsLength) {
                return pageIdx >= questionsLength;
            }, //Functions for next and previous buttons in SPSQ-Survey
            nextQuestion: function (e) {
                var pages = this.$.spsqPages;
                questionIndex = pages.selected;
                pages.selectNext();

            }
            , previousQuestion: function (selectedPage) {
                var pages = this.$.spsqPages;
                questionIndex = pages.selected;
                pages.selectPrevious();

            }
            , startSurvey: function () {
                this.$.surveyDescription.hidden = true;
                this.$.mqPage.hidden = false;
                this.actualData.timestampStart = Date.now();
                this.data.treatment = this.treatment;
                this.data.variant = this.data.variant + this.variant;
            }
            , endSurvey: function () {
                this.actualData.timestampEnd = Date.now();
                console.log("finished subsurvey");
                console.log(this.data)
                this.fire('finish-subsurvey');
            }
        });
    </script>
</dom-module>
