<link rel="import" href="./survey-question.html">

<dom-module id="survey-questionnaire">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

    </template>

    <script>
        Polymer({

            is: 'survey-questionnaire',

            properties: {
                treatment: {
                    type: String
                , }
                , permutation: {
                    type: String
                , }
                , _isShortFirst: {
                    computed: '_computeIsShortFirst(permutation)'
                , }
                , _isLongFirst: {
                    computed: '_computeIsLongFirst(permutation)'
                , }
                , data: Object
                , questions: Object
            }

            
            , _computeIsLongFirst: function (mode) {
                return mode == "long_first";
            }
            , _computeIsShortFirst: function (mode) {
                return mode == "short_first";
            }
        });
    </script>
</dom-module>
