<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- IRON ELEMENTS -->
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<!-- PAPER ELEMENTS -->
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-behaviors/paper-button-behavior.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-behaviors/paper-checked-element-behavior.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<!-- APP ELEMENTS -->
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="./survey-question.html">
<link rel="import" href="./survey-questionnaire.html">

<dom-module id="survey-app">
    <template>
        <style>
            :host {
                display: block;
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
            }
            
            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }
            
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            
            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
                height: 50vh;
            }
            
            paper-checkbox {
                --paper-checkbox-size: 30px;
            }
            
            paper-radio-button {
                --paper-radio-button-size: 30px;
            }
            
            paper-radio-group {
                --paper-radio-group-item-padding: 0px;
            }
            
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }
            
            paper-button.indigo[disabled] {
                background-color: grey;
            }
        </style>

        <!-- load questions as json-->
        <iron-ajax auto url="./questions.json" last-response="{{questions}}" handle-as="json">
        </iron-ajax>

        <app-header effects="parallax-background">
            <app-toolbar>
                <div title>HCI-Umfrage App</div>
            </app-toolbar>
        </app-header>
        <div id="fParticipantId" class="card">
            <div class="question">Bitte tragen Sie Ihre Teilnehmernummer ein:</div>
            <iron-a11y-keys id="a11y" target="[[target]]" keys="enter" on-keys-pressed="onEnter"></iron-a11y-keys>
            <paper-input required id="participantId" value="{{userInput}}" on-input="validateParticipantId" validateImmediately type="Number" label="Teilnehmernummer"></paper-input>
            <paper-button raised id="bSurveyStart" disabled on-tap="startSurvey" class="custom indigo">
                Umfrage starten
            </paper-button>


        </div>
        <!--<survey-question question="Fragetext" question_number="2" mode="check" answers='["Vamos","a","la","playa"]'></survey-question>-->

        <iron-pages id="surveySelection">
            <!--
  	# # # # # # # # # # # # # # # # # 
  	# SPSQ-LONG-SHORT STARTING HERE #
	# # # # # # # # # # # # # # # # #
    -->
            <div class="spsq-long-short" id="spsq-long-short">
                <iron-pages id="spsqPages" selected="{{pageIdx}}" selected-item="{{selectedPage}}">
                    <template is="dom-repeat" items="{{questions.longSurvey}}" index-as="questionNumber">
                        <div class="card">
                            <survey-question question_number="{{questionNumber}}" question="{{item.question}}" mode="{{item.mode}}" answers="{{item.answers}}" data="{{data}}"></survey-question>
                        </div>
                    </template>
                    <div class="card">
                        <div class="buttons">
                            <paper-button raised on-tap="sendSurvey" class="custom indigo">
                                Umfrage abschicken
                            </paper-button>
                        </div>
                    </div>
                </iron-pages>
                <paper-dialog-impl>
                    <div class="buttons">
                        <template is="dom-if" if="[[!_isFirst(pageIdx, questions.longSurvey.length)]]">
                            <paper-button raised on-tap="previousQuestion" class="custom indigo">
                                Zurück
                            </paper-button>
                        </template>
                        <template is="dom-if" if="[[!_isLast(pageIdx, questions.longSurvey.length)]]">
                            <paper-button raised on-tap="nextQuestion" class="custom indigo">
                                Weiter
                            </paper-button>
                        </template>
                    </div>
                </paper-dialog-impl>
            </div>
            <!--
  	# # # # # # # # # # # # # # # # # 
  	# SPSQ-SHORT-LONG STARTING HERE #
	# # # # # # # # # # # # # # # # #
    -->
            <div class="spsq-short-long" id="spsq-short-long">
                <iron-pages id="spsqPages" selected="{{pageIdx}}" selected-item="{{selectedPage}}">
                    <template is="dom-repeat" items="{{questions.shortSurvey}}" index-as="questionNumber">
                        <div class="card">
                            <survey-question question_number="{{questionNumber}}" question="{{item.question}}" mode="{{item.mode}}" answers="{{item.answers}}" data="{{data}}"></survey-question>
                        </div>
                    </template>
                    <div class="card">
                        <div class="buttons">
                            <paper-button raised on-tap="sendSurvey" class="custom indigo">
                                Umfrage abschicken
                            </paper-button>
                        </div>
                    </div>
                </iron-pages>
                <paper-dialog-impl>
                    <div class="buttons">
                        <template is="dom-if" if="[[!_isFirst(pageIdx, questions.shortSurvey.length)]]">
                            <paper-button raised on-tap="previousQuestion" class="custom indigo">
                                Zurück
                            </paper-button>
                        </template>
                        <template is="dom-if" if="[[!_isLast(pageIdx, questions.shortSurvey.length)]]">
                            <paper-button raised on-tap="nextQuestion" class="custom indigo">
                                Weiter
                            </paper-button>
                        </template>
                    </div>
                </paper-dialog-impl>
            </div>
            <!--
  	# # # # # # # # # # # # # # # # # 
  	# SPMQ-LONG-SHORT STARTING HERE #
	# # # # # # # # # # # # # # # # #
    -->
            <div class="spmq-long-short" id="spmq-long-short">
                <template is="dom-repeat" items="{{questions.longSurvey}}" id="survey_form" index-as="questionNumber">
                    <div class="card">
                        <survey-question question_number="{{questionNumber}}" question="{{item.question}}" mode="{{item.mode}}" answers="{{item.answers}}" data="{{data}}"></survey-question>
                    </div>
                </template>
                <div class="buttons">
                    <paper-button raised on-tap="sendSurvey" class="custom indigo">
                        Umfrage abschicken
                    </paper-button>
                </div>
            </div>
            <!--
  	# # # # # # # # # # # # # # # # # 
  	# SPMQ-SHORT-LONG STARTING HERE #
	# # # # # # # # # # # # # # # # #
    -->
            <div class="spmq-short-long" id="spmq-short-long">
                <template is="dom-repeat" items="{{questions.shortSurvey}}" id="survey_form" index-as="questionNumber">
                    <div class="card">
                        <survey-question question_number="{{questionNumber}}" question="{{item.question}}" mode="{{item.mode}}" answers="{{item.answers}}" data="{{data}}"></survey-question>
                    </div>
                </template>
                <div class="buttons">
                    <paper-button raised on-tap="sendSurvey" class="custom indigo">
                        Umfrage abschicken
                    </paper-button>
                </div>
            </div>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: "survey-app"
            , properties: {
                userInput: {
                    type: Number
                    , notify: true
                , }
                , target: {
                    type: Object
                    , value: function () {
                        return this.userInput;
                    }
                }
            , }
            , ready: function () {
                this.pageIdx = 0;
                this.data = {
                    "surveyType": ""
                    , "participantId": ""
                    , "timestampsStart": []
                    , "timestampsDecision": []
                    , "timestampsNavigation": []
                    , "timestampEnd": []
                };
            }
            , onEnter: function () {
                if (this.validateParticipantId()) {
                    this.startSurvey();
                }
            }
            , validateParticipantId: function (e) {
                var participantId = this.userInput;
                var min = 1000;
                var max = 1999;
                //we give the participants a 4-digit number between max and min
                if (participantId >= min && participantId <= max && participantId.toString().length === 4) {
                    this.$.bSurveyStart.disabled = false;
                    return true;
                } else {
                    this.$.bSurveyStart.disabled = true;
                    return false;
                }
            }
            , startSurvey: function (e) {
                var participantId = this.userInput;
                //choose the survey type
                var nr = participantId % 4;
                var survSelec = this.$.surveySelection;
                survSelec.selected = nr;
                //save survey type and participant id
                this.data.surveyType = survSelec.selectedItem.id;
                this.data.participantId = participantId;
                //hide the initial participant form
                this.$.fParticipantId.hidden = true;

                this.data.timestampsStart = Date.now();
            }

            , //Functions for next and previous buttons in SPSQ-Survey
            nextQuestion: function (e) {
                var pages = this.$.spsqPages;
                questionIndex = pages.selected;
                pages.selectNext();

                if (this.data.timestampsNavigation[questionIndex] instanceof Array === false) {
                    this.data.timestampsNavigation[questionIndex] = new Array();
                }
                this.data.timestampsNavigation[questionIndex].push({
                    "button": "next"
                    , "time": Date.now()
                });

            }
            , previousQuestion: function (selectedPage) {
                var pages = this.$.spsqPages;
                questionIndex = pages.selected;
                pages.selectPrevious();

                if (this.data.timestampsNavigation[questionIndex] instanceof Array === false) {
                    this.data.timestampsNavigation[questionIndex] = new Array();
                }
                this.data.timestampsNavigation[questionIndex].push({
                    "button": "previous"
                    , "time": Date.now()
                });
            }

            , // Handler for receiving timestamps and assigning them into a datastructure
            timestampHandler: function (e) {
                var args = Polymer.dom(e).localTarget.getAttribute('data-args').split(', ');
                var i = args[0];
                if (this.data.timestampsDecision[i] instanceof Array === false) {
                    this.data.timestampsDecision[i] = new Array();
                }
                this.data.timestampsDecision[i].push({
                    answer: args[1]
                    , time: Date.now()
                });
            }

            , //Boolean functions for dom-if statements
            _isCheckQuestion: function (question) {
                return question.mode == 'check'
            }
            , _isRadioQuestion: function (question) {
                return question.mode == 'radio'
            }
            , _isLast: function (pageIdx, questionsLength) {
                return pageIdx >= questionsLength;
            }
            , _isFirst: function (pageIdx, questionsLength) {
                return pageIdx == 0 ? true : false;
            }

            , //Send function
            sendSurvey: function (e) {
                this.data.timestampEnd = Date.now();
                console.log(this.data);
            }

            , //Increment+1 function for starting visual question count with 1
            plusOne: function (index) {
                return index + 1;
            }
        });
    </script>
</dom-module>
