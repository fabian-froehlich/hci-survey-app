<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- IRON ELEMENTS -->
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<!-- PAPER ELEMENTS -->
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-behaviors/paper-button-behavior.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-behaviors/paper-checked-element-behavior.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<!-- APP ELEMENTS -->
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="file" href="./questions.json">

<dom-module id="survey-app-exp">
    <template>
        <style>
            :host {
                display: block;
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
            }
            
            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }
            
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            
            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
                height: 50vh;
            }
            
            paper-checkbox {
                --paper-checkbox-size: 30px;
            }
            
            paper-radio-button {
                --paper-radio-button-size: 30px;
            }
            
            paper-radio-group {
                --paper-radio-group-item-padding: 0px;
            }
            
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }
            
            paper-button.indigo[disabled] {
                background-color: grey;
            }
        </style>

        <!-- load questions as json-->
        <iron-ajax auto url="./questions.json" last-response="{{questions}}" handle-as="json">
        </iron-ajax>

        <app-header effects="parallax-background">
            <app-toolbar>
                <div title>HCI-Umfrage App</div>
            </app-toolbar>
        </app-header>
        <div id="fParticipantId" class="card">
            <div class="question">Bitte tragen Sie Ihre Teilnehmernummer ein:</div>
            <iron-a11y-keys id="a11y" target="[[target]]" keys="enter" on-keys-pressed="onEnter"></iron-a11y-keys>
            <paper-input required id="participantId" value="{{userInput::input}}" on-input="validateParticipantId" validateImmediately type="number" label="Teilnehmernummer"></paper-input>

            <paper-button raised id="bSurveyStart" disabled on-tap="startSurvey" class="custom indigo">
                Umfrage starten
            </paper-button>
            {{mode}}
        </div>
        <div>
            <template is="dom-if" if="[[_isSPSQ]]">
                <template is="dom-if" if="[[_isLongFirst]]">
                    SPSQ LongFirst
                </template>
            </template>
            <template is="dom-if" if="[[_isSPSQ]]">
                <template is="dom-if" if="[[_isShortFirst]]">
                    SPSQ ShortFirst
                </template>
            </template>
            <template is="dom-if" if="[[_isSPMQ]]">
                <template is="dom-if" if="[[_isLongFirst]]">
                    SPMQ Long-Short
                </template>
            </template>
            <template is="dom-if" if="[[_isSPMQ]]">
                <template is="dom-if" if="[[_isShortFirst]]">
                   SPMQ ShortFirst
                </template>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: "survey-app-exp"
            , properties: {
                userInput: {
                    type: String
                    , notify: true
                , }
                , target: {
                    type: Object
                    , value: function () {
                        return this.$.participantId;
                    }
                }
                , _isSPSQ: {
                    computed: '_computeIsSPSQ(mode)'
                }
                , _isSPMQ: {
                    computed: '_computeIsSPMQ(mode)'
                }
                , _isShortFirst: {
                    computed: '_computeIsShortFirst(mode)'
                }
                , _isLongFirst: {
                    computed: '_computeIsLongFirst(mode)'
                }
            , }
            , ready: function () {
                this.pageIdx = 0;
                this.mode;
                this.data = {
                    "surveyType": ""
                    , "participantId": ""
                    , "timestampsStart": []
                    , "timestampsDecision": []
                    , "timestampsButtons": []
                    , "timestampEnd": []
                };
            }
            , onEnter: function () {
                if (this.validateParticipantId()) {
                    this.startSurvey();
                }
            }
            , validateParticipantId: function (e) {
                var participantId = this.$.participantId.value;
                var min = 1000;
                var max = 1999;
                //we give the participants a 4-digit number between max and min
                if (participantId >= min && participantId <= max && participantId.toString().length === 4) {
                    this.$.bSurveyStart.disabled = false;
                    return true;
                } else {
                    this.$.bSurveyStart.disabled = true;
                    return false;
                }
            }
            , startSurvey: function (e) {
                var participantId = this.$.participantId.value;
                //choose the survey type
                var nr = participantId % 4;
                this.mode = nr;
                //var survSelec = this.$.surveySelection;
                // survSelec.selected = nr;

                //save survey type and participant id
                //this.data.surveyType = survSelec.selectedItem.id;
                this.data.participantId = participantId;
                //hide the initial participant form
                this.$.fParticipantId.hidden = true;

                this.data.timestampsStart = Date.now();
            }

            , //Functions for next and previous buttons in SPSQ-Survey
            nextQuestion: function (e) {
                var pages = this.$.spsqPages;
                questionIndex = pages.selected;
                pages.selectNext();

                if (this.data.timestampsButtons[questionIndex] instanceof Array === false) {
                    this.data.timestampsButtons[questionIndex] = new Array();
                }
                this.data.timestampsButtons[questionIndex].push({
                    "button": "next"
                    , "time": Date.now()
                });

            }
            , previousQuestion: function (selectedPage) {
                var pages = this.$.spsqPages;
                questionIndex = pages.selected;
                pages.selectPrevious();

                if (this.data.timestampsButtons[questionIndex] instanceof Array === false) {
                    this.data.timestampsButtons[questionIndex] = new Array();
                }
                this.data.timestampsButtons[questionIndex].push({
                    "button": "previous"
                    , "time": Date.now()
                });
            }

            , // Handler for receiving timestamps and assigning them into a datastructure
            timestampHandler: function (e) {
                var args = Polymer.dom(e).localTarget.getAttribute('data-args').split(', ');
                var i = args[0];
                if (this.data.timestampsDecision[i] instanceof Array === false) {
                    this.data.timestampsDecision[i] = new Array();
                }
                this.data.timestampsDecision[i].push({
                    answer: args[1]
                    , time: Date.now()
                });
            }

            , //Boolean functions for dom-if statements
            _isCheckQuestion: function (question) {
                return question.mode == 'check'
            }
            , _isRadioQuestion: function (question) {
                return question.mode == 'radio'
            }
            , _isLast: function (pageIdx, questionsLength) {
                return pageIdx >= questionsLength;
            }
            , _isFirst: function (pageIdx, questionsLength) {
                return pageIdx == 0 ? true : false;
            }
            , _computeIsSPSQ: function (mode) {
                return mode == 0 || mode == 1;
            }
            , _computeIsSPMQ: function (mode) {
                return mode == 2 || mode == 3;
            }
            , _computeIsLongFirst: function (mode) {
                return mode == 0 || mode == 2;
            }
            , _computeIsShortFirst: function (mode) {
                return mode == 1 || mode == 3;
            }



            , //Send function
            sendSurvey: function (e) {
                this.data.timestampEnd = Date.now();
                console.log(this.data);
            }

            , //Increment+1 function for starting visual question count with 1
            plusOne: function (index) {
                return index + 1;
            }
        });
    </script>
</dom-module>
