<link rel="import" href="./survey-questionnaire.html">

<dom-module id="survey-app">
    <template>
        <style>
            :host {
                display: block;
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
            }
            
            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }
            
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            
            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
                min-height: 400px;
                /*height: 40vh;*/
                /*@apply(--layout-vertical);*/
            }
            
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }
            
            paper-button.indigo[disabled] {
                background-color: grey;
            }
        </style>

        <!-- load questions as json-->
        <iron-ajax auto url="questions.json" last-response="{{questions}}" handle-as="json">
        </iron-ajax>
        <iron-ajax id="ajax" method="post" url="http://hci.honigpuler.de/receiver.php" content-type='application/json' on-response="hresponse">
        </iron-ajax>

        <firebase-app auth-domain="hci-survey-app.firebaseapp.com" database-url="https://hci-survey-app.firebaseio.com/" api-key="9WVnqHhue4FOHSf5h4Gew1yd0s8fkjuIXVIA1bHj" name="participantData">
        </firebase-app>
        <firebase-document id="firebaseSend" app-name="participantData" data="{{data}}">
        </firebase-document>

        <app-header effects="parallax-background">
            <app-toolbar>
                <div title>HCI-Umfrage App</div>
            </app-toolbar>
        </app-header>


        <div class="card" hidden="[[_isSignedIn]]">
            <div class="question">Bitte tragen Sie Ihre Teilnehmernummer ein:</div>
            <iron-a11y-keys target="[[target]]" keys="enter" on-keys-pressed="onEnter"></iron-a11y-keys>
            <paper-input required value="{{participantId}}" type="Number" label="Teilnehmernummer" auto-validate allowed-pattern="[0-9]"></paper-input>
            <paper-button raised disabled="{{!_isParticipantIdValid}}" on-tap="beginSurvey" class="custom indigo">
                Umfrage starten
            </paper-button>

        </div>

        <!--
  	# # # # # # # # # # # # # # # # # 
  	# SPSQ-LONG-SHORT STARTING HERE #
	# # # # # # # # # # # # # # # # #
    -->
        <template is="dom-if" if="[[_isFirstOption]]">
            <template is="dom-if" if="[[_isFirstSurvey]]">
                <survey-questionnaire treatment="sq" variant="long" data="{{data}}" questions="[[questions]]"></survey-questionnaire>
            </template>
            <template is="dom-if" if="[[_isSecondSurvey]]">
                <survey-questionnaire treatment="sq" variant="short" data="{{data}}" questions="[[questions]]"></survey-questionnaire>
            </template>
        </template>
        <!--
  	# # # # # # # # # # # # # # # # # 
  	# SPSQ-SHORT-LONG STARTING HERE #
	# # # # # # # # # # # # # # # # #
    -->
        <template is="dom-if" if="[[_isSecondOption]]">
            <template is="dom-if" if="[[_isFirstSurvey]]">
                <survey-questionnaire hidden$="[[!_isFirstSurvey]]" treatment="sq" variant="short" data="{{data}}" questions="[[questions]]"></survey-questionnaire>
            </template>
            <template is="dom-if" if="[[_isSecondSurvey]]">
                <survey-questionnaire hidden$="[[!_isSecondSurvey]]" treatment="sq" variant="long" data="{{data}}" questions="[[questions]]"></survey-questionnaire>
            </template>
        </template>
        <!--
  	# # # # # # # # # # # # # # # # # 
  	# SPMQ-LONG-SHORT STARTING HERE #
	# # # # # # # # # # # # # # # # #
    -->
        <template is="dom-if" if="[[_isThirdOption]]">
            <template is="dom-if" if="[[_isFirstSurvey]]">
                <survey-questionnaire hidden$="[[!_isFirstSurvey]]" treatment="mq" variant="long" data="{{data}}" questions="[[questions]]"></survey-questionnaire>
            </template>
            <template is="dom-if" if="[[_isSecondSurvey]]">
                <survey-questionnaire hidden$="[[!_isSecondSurvey]]" treatment="mq" variant="short" data="{{data}}" questions="[[questions]]"></survey-questionnaire>
            </template>
        </template>
        <!--
  	# # # # # # # # # # # # # # # # # 
  	# SPMQ-SHORT-LONG STARTING HERE #
	# # # # # # # # # # # # # # # # #
    -->
        <template is="dom-if" if="[[_isFourthOption]]">
            <template is="dom-if" if="[[_isFirstSurvey]]">
                <survey-questionnaire hidden$="[[!_isFirstSurvey]]" treatment="mq" variant="short" data="{{data}}" questions="[[questions]]"></survey-questionnaire>
            </template>
            <template is="dom-if" if="[[_isSecondSurvey]]">
                <survey-questionnaire hidden$="[[!_isSecondSurvey]]" treatment="mq" variant="long" data="{{data}}" questions="[[questions]]"></survey-questionnaire>
            </template>
        </template>

        <div class="card" hidden="[[!_isSurveyEnd]]">
            Vielen Dank f√ºr die Teilnahme an der Umfrage!
        </div>

    </template>
    <script>
        Polymer({
            is: "survey-app"
            , properties: {
                participantId: {
                    type: Number
                , }
                , target: {
                    type: Object
                    , value: function () {
                        return this.participantId;
                    }
                }
                , data: {
                    notify: true
                    , type: Object
                    , value: function () {
                        return {
                            "treatment": ""
                            , "variant": ""
                            , "participantId": ""
                            , "shortSurvey": {
                                "timestampStart": ""
                                , "timestampsDecision": []
                                , "timestampsNavigation": []
                                , "timestampEnd": ""
                            }
                            , "longSurvey": {
                                "timestampStart": ""
                                , "timestampsDecision": []
                                , "timestampsNavigation": []
                                , "timestampEnd": ""
                            }
                        };
                    }
                }
                , questions: Object
                , _isSignedIn: {
                    type: Boolean
                    , value: false
                }
                , _isFirstSurvey: {
                    type: Boolean
                    , value: true
                , }
                , _isSecondSurvey: {
                    type: Boolean
                    , value: false
                , }
                , _isSurveyEnd: {
                    type: Boolean
                    , value: false
                }
                , _isParticipantIdValid: {
                    type: Boolean
                    , value: false
                    , computed: '_computeIsParticipantIdValid(participantId)'
                }
                , _isFirstOption: {
                    type: Boolean
                    , value: false
                }
                , _isSecondOption: {
                    type: Boolean
                    , value: false
                }
                , _isThirdOption: {
                    type: Boolean
                    , value: false
                }
                , _isFourthOption: {
                    type: Boolean
                    , value: false
                }
            , }
            , listeners: {
                'finishSubSurvey': 'showNextSurvey'
            }
            , showNextSurvey: function () {
                if (!this._isFirstSurvey && this._isSecondSurvey) {
                    this.sendSurvey();
                    this._isSecondSurvey = false;
                    this._isSurveyEnd = true;
                }
                if (!this._isSurveyEnd) {
                    this._isFirstSurvey = false;
                    this._isSecondSurvey = true;
                }

            }
            , onEnter: function () {
                if (this._isParticipantIdValid) {
                    this.beginSurvey();
                }
            }
            , _computeIsParticipantIdValid: function (participantId) {
                var min = 1000;
                var max = 1999;
                //we give the participants a 4-digit number between max and min
                if (participantId >= min && participantId <= max && participantId.toString().length === 4) {
                    return true;
                } else {
                    return false;
                }
            }
            , beginSurvey: function (e) {
                //choose the survey type
                var nr = this.participantId % 4;

                switch (nr) {
                case 0:
                    this._isFirstOption = true;
                    break;
                case 1:
                    this._isSecondOption = true;
                    break;
                case 2:
                    this._isThirdOption = true;
                    break;
                case 3:
                    this._isFourthOption = true;

                }

                //save survey type and participant id
                this.data.participantId = this.participantId;
                //hide the initial participant form
                this._isSignedIn = true;
                this._isFirstSurvey = true;
            }

            , //Send function
            sendSurvey: function (e) {
                console.log('both surveys completed');
                console.log(this.data);

                this.$.firebaseSend.save(this.participantId);
                this.$.ajax.body = JSON.stringify(this.data);
                this.$.ajax.generateRequest();
            }
            , hresponse: function (request) {
                console.log(request.detail.response);
                console.log(this.$.ajax.lastResponse);
            }
        });
    </script>
</dom-module>
