<dom-module id="survey-questionnaire">
    <template>
        <style>
            :host {
                display: block;
            }
            survey-question {
                /*@apply(--layout-flex);*/
            }
            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
                /*min-height: 400px;*/
                /*height: 40vh;*/
                /*@apply(--layout-vertical);*/
            }/*
            .navigationBtn {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
                @apply(--layout-end);
            }*/
            .startEndBtn {
                /*@apply(--layout-vertical);
                @apply(--layout-flex);*/
                margin-bottom: 40px;
            }

            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }
            
            paper-button.indigo[disabled] {
                background-color: grey;
            }
        </style>
        <div id="[[treatment]]-[[variant]]">
            <iron-pages selected="{{selector}}">
                <div class="card">
                    <div class="description"> [[actualDescription]]</div>
                    <div class="startEndBtn">
                        <paper-button raised on-tap="startSurvey" class="custom indigo">
                            Starten
                        </paper-button>
                    </div>
                </div>

                <!-- single question per side treatment -->
                <iron-pages id="sqPages" selected="{{sqPagesSelector}}">
                    <template is="dom-repeat" items="[[actualQuestions]]" index-as="questionNumber">
                        <div class="card">
                            <survey-question question-number="[[questionNumber]]" question="[[item.question]]" mode="[[item.mode]]" answers="[[item.answers]]" data="{{actualData}}"></survey-question>
                            <div class="navigationBtn">
                                <paper-button disabled="[[_isFirstQuestion]]" raised on-tap="previousQuestion" class="custom indigo back">
                                    Zurück
                                </paper-button>
                                <paper-button disabled="[[_isLastQuestion]]" style="float:right" raised on-tap="nextQuestion" class="custom indigo next">
                                    Weiter
                                </paper-button>
                            </div>
                        </div>
                    </template>
                    <div class="card">
                        <div class="startEndBtn">
                            <paper-button raised on-tap="endSurvey" class="custom indigo">
                                Umfrage abschließen
                            </paper-button>
                        </div>
                        <div class="navigationBtn">
                            <paper-button disabled="[[_isFirstQuestion]]" raised on-tap="previousQuestion" class="custom indigo">
                                Zurück
                            </paper-button>
                            <paper-button disabled="[[_isLastQuestion]]" style="float:right" raised on-tap="nextQuestion" class="custom indigo">
                                Weiter
                            </paper-button>
                        </div>
                    </div>
                </iron-pages>


                <!-- multiple question per side treatment -->
                <div>
                    <template is="dom-repeat" items="[[actualQuestions]]" id="survey_form" index-as="questionNumber">
                        <div class="card">
                            <survey-question question-number="[[questionNumber]]" question="[[item.question]]" mode="[[item.mode]]" answers="[[item.answers]]" data="{{actualData}}"></survey-question>
                        </div>
                    </template>
                    <div class="startEndBtn">
                        <paper-button raised on-tap="endSurvey" class="custom indigo">
                            Umfrage abschließen
                        </paper-button>
                    </div>
                </div>
            </iron-pages>
        </div>
    </template>

    <script>
        Polymer({

            is: 'survey-questionnaire',

            properties: {
                treatment: {
                    type: String
                }
                , variant: {
                    type: String
                }
                , data: Object
                , questions: {
                    type: Object
                    , observer: '_onQuestionsChanged'
                }
                , _isFirstQuestion: {
                    computed: '_computeIsFirstQuestion(sqPagesSelector)'
                }
                , _isLastQuestion: {
                    computed: '_computeIsLastQuestion(sqPagesSelector, actualQuestions.length)'
                }
                , _isSQ: {
                    type: Boolean
                    , value: false
                    , computed: '_computeIsSQ(treatment)'
                }
                , _isMQ: {
                    type: Boolean
                    , value: false
                    , computed: '_computeIsMQ(treatment)'
                }
                , selector: {
                    type: Number
                    , value: 0
                }
                , sqPagesSelector: {
                    type: Number
                    , value: 0
                }
            }
            , ready: function () {
                if (this.variant == 'short') {
                    this.actualData = this.data.shortSurvey;
                    this.actualSurveyType = 'shortSurvey'
                }
                if (this.variant == 'long') {
                    this.actualData = this.data.longSurvey;
                    this.actualSurveyType = 'shortSurvey'
                }
            }
            , _onQuestionsChanged: function () {
                if (this.variant == 'short') {
                    this.actualQuestions = this.questions.shortSurvey;
                    this.actualDescription = this.questions.shortDescription;
                }
                if (this.variant == 'long') {
                    this.actualQuestions = this.questions.longSurvey;
                    this.actualDescription = this.questions.longDescription;
                }
            }
            , _computeIsFirstQuestion: function (pageIdx) {
                return pageIdx == 0 ? true : false;
            }
            , _computeIsLastQuestion: function (pageIdx, questionsLength) {
                return pageIdx >= questionsLength;
            }
            , _computeIsSQ: function (treatment) {
                return treatment == 'sq';
            }
            , _computeIsMQ: function (treatment) {
                return treatment == 'mq';
            }, //Functions for next and previous buttons in SPSQ-Survey
            nextQuestion: function (e) {
                var pages = this.$.sqPages;
                var qIdx = pages.selected;
                pages.selectNext();
                if (this.actualData.timestampsNavigation[qIdx] instanceof Array === false) {
                    this.actualData.timestampsNavigation[qIdx] = new Array();
                }
                this.actualData.timestampsNavigation[qIdx].push({
                    "button": "next"
                    , "time": Date.now()
                });
            }
            , previousQuestion: function (e) {
                var pages = this.$.sqPages;
                var qIdx = pages.selected;
                pages.selectPrevious();
                if (this.actualData.timestampsNavigation[qIdx] instanceof Array === false) {
                    this.actualData.timestampsNavigation[qIdx] = new Array();
                }
                this.actualData.timestampsNavigation[qIdx].push({
                    "button": "previous"
                    , "time": Date.now()
                });

            }
            , startSurvey: function () {
                this.actualData.timestampStart = Date.now();
                this.data.treatment = this.treatment;
                this.data.variant = this.data.variant + this.variant;

                if (this._isSQ) {
                    this.selector = 1;
                }
                if (this._isMQ) {
                    this.selector = 2;
                }
            }
            , endSurvey: function () {
                this.actualData.timestampEnd = Date.now();
                console.log("finished subsurvey");
                console.log(this.data)
                this.fire('finishSubSurvey');
            }
        });
    </script>
</dom-module>
