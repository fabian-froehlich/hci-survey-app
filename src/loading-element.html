<dom-module id="loading-element">
    <link rel="import" type="css" href="loading-element.css">
    <style>
        :host {
            display: block;
            height: 100%;
            width: 100%;
            position: relative;
        }
    </style>
    <template>
        <neon-animated-pages entry-animation="[[entryAnimation]]"
                             exit-animation="[[exitAnimation]]"
                             selected="{{_selected}}"
                             attr-for-selected="id">
            <div id="loader">
                <div class="fading-circle">
                    <div class="circle1 circle"></div>
                    <div class="circle2 circle"></div>
                    <div class="circle3 circle"></div>
                    <div class="circle4 circle"></div>
                    <div class="circle5 circle"></div>
                    <div class="circle6 circle"></div>
                    <div class="circle7 circle"></div>
                    <div class="circle8 circle"></div>
                    <div class="circle9 circle"></div>
                    <div class="circle10 circle"></div>
                    <div class="circle11 circle"></div>
                    <div class="circle12 circle"></div>
                    <div class="loading-text">Umfrage wird geladen...</div>
                </div>
            </div>
            <content id="content"></content>
        </neon-animated-pages>
    </template>
    <script src="loading-element.js"></script>
</dom-module>
